        <style>
          * {
            box-sizing: border-box;
          }

          /* basic stylings ------------------------------------------ */
          body {
            background: #20283d;
          }
          .container {
            font-family: "Roboto";

            margin: 30px auto 0;
            display: block;
            background: #fff;
            padding: 10px 50px 50px;
          }
          h2 {
            text-align: center;
            margin-bottom: 50px;
          }
          h2 small {
            font-weight: normal;
            color: #888;
            display: block;
          }
          .footer {
            text-align: center;
          }
          .footer a {
            color: #53b2c8;
          }

          /* form starting stylings -------------------w------------ */
          .group {
            position: relative;
            margin-bottom: 45px;
          }
          input {
            font-size: 14px;
            padding: 5px 5px 5px 5px;
            display: block;
            width: 250px;
            border: none;
            border-bottom: 1px solid #6b728c;
            background-color: #fff;
            color: black;
            direction: rtl;
          }

          input:focus {
            outline: none;
          }

          /* LABEL ======================================= */
          label {
            color: #696f8f;
            font-size: 12px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
          }

          /* active state */
          input:focus ~ label,
          input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #6b728c;
          }

          /* BOTTOM BARS ================================= */
          .bar {
            position: relative;
            display: block;
            width: 250px;
          }
          .bar:before,
          .bar:after {
            content: "";
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: #5264ae;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
          }
          .bar:before {
            left: 50%;
          }
          .bar:after {
            right: 50%;
          }

          /* active state */
          input:focus ~ .bar:before,
          input:focus ~ .bar:after {
            width: 50%;
          }

          /* HIGHLIGHTER ================================== */
          .highlight {
            position: absolute;
            height: 60%;
            width: 100px;
            top: 25%;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
            direction: rtl;
          }

          /* active state */
          input:focus ~ .highlight {
            -webkit-animation: inputHighlighter 0.3s ease;
            -moz-animation: inputHighlighter 0.3s ease;
            animation: inputHighlighter 0.3s ease;
          }

          /* ANIMATIONS ================ */
          @-webkit-keyframes inputHighlighter {
            from {
              background: #5264ae;
            }
            to {
              width: 0;
              background: transparent;
            }
          }
          @-moz-keyframes inputHighlighter {
            from {
              background: #5264ae;
            }
            to {
              width: 0;
              background: transparent;
            }
          }
          @keyframes inputHighlighter {
            from {
              background: #5264ae;
            }
            to {
              width: 0;
              background: transparent;
            }
          }
        </style>
